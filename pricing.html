<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-gray-600 body-font link">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900 hello">Pricing</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">PROPER PRICING OF ALL THE PRODUCTS</p>
          </div>
          <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
              <thead>
                <tr>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">NAME</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">DISCOUNT</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">PRICE</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">FINAL RATE</th>
                  <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-4 py-3">AFGHANI KURTA</td>
                  <td class="px-4 py-3">5%</td>
                  <td class="px-4 py-3">$50</td>
                  <td class="px-4 py-3 text-lg text-gray-900">$47</td>
                  <td class="w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-200 px-4 py-3">NIGHT SUITS</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">20%</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">$68</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$49</td>
                  <td class="border-t-2 border-gray-200 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-200 px-4 py-3">MAHESHWARI</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">36%</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">$100</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$74</td>
                  <td class="border-t-2 border-gray-200 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">COTTON SILK</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">10%</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">$400</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$360</td>
                  <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                    <input name="plan" type="radio">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Many More

                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
           <br><br> <button class=" ansh flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">submit</button>
          </div>
        </div>
      </section>
    </body>
</html>
